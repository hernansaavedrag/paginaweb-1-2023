<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body style="background: linear-gradient(to bottom, #0066ff 0%, #ff99cc 100%);">
    <div class="container-fluid vh-100 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="row bg-light shadow-lg" style="height: 25rem;;">
                    <!--titulo y logo -->
                    
                        <div class="col-4 bg-primary d-flex flex-column justify-content-center align-items-center text-center">
                            <div class="bg-white p-2 mb-3 rounded">
                                <img src="imagenes/logosum.PNG">    
                            </div>
                            <h4 class="text-light">Sistema de Campeonato de Fútbol</h4>
                            <h6 class="text-light">DOW302 - Diseño y Programación Orientada a Web</h6>
                        </div>

                        <!--/titulo y logo -->
                    
                    
                        <!--formulario -->
                        <div class="col-8 bg-white d-flex flex-column justify-content-center">
                           <h4>Inicio se Sesión</h4>
                           <small>Proporcione sus credenciales para ingresar al sistema</small>
                           <div class="card">
                            <div class="card-body">
                                <form>
                                    <div>
                                        <label for="username">Nombre usuario:</label>
                                        <input type="text" id="username" class="form-control">
                                    </div>
                                    <div>
                                        <label for="password">Contraseña:</label>
                                        <input type="password" id="password" class="form-control">
                                    </div>
                                    <div>
                                        <button class="btn btn-success">Iniciar Sesión</button>
                                    </div>
                                </form>
                            </div>
                           </div>
                        </div>

                    <!--/formulario -->
                    
                </div>
            </div>
        </div>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
